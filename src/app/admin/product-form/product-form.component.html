<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Tilte</label>
        <input  #title="ngModel" required ngModel name="title" type="text" id="title" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Tilte is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" ngModel required name="price" type="number" id="price" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 of higher.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel required name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel required name="imageUrl" type="text" id="imageUrl" class="form-control" url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url">Enter a valid URL.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card">
      <img class="card-img-top" [src]="imageUrl.value" alt="{{ title }}">
      <div class="card-body">
        <h4 class="card-title">{{ title.value }}</h4>
        <p class="card-text">{{ price.value | currency:'USD' }}</p>
      </div>
      <!--<div *ngIf="showActions && shoppingCart" class="card-footer">
        <button
          *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
          (click)="addToCart()"
          class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
          <product-quantity [product]="product" [shopping-cart]="shoppingCart">
          </product-quantity>
        </ng-template>
      </div>-->
    </div>
  </div>
</div>
